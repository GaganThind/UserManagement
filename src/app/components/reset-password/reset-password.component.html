<div class="container container-main">
  <div class="row no-gutter">
    <div class="reset d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="mx-auto">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3>
                    <i class="fas fa-lock text-muted"></i>
                  </h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                      <div class="form-group">
                        <div class="input-group col-lg-15 mb-4">
                          <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-3 border-md border-right-0">
                              <i class="fa fa-envelope text-muted"></i>
                            </span>
                          </div>
                          <input id="email" type="email" name="email" placeholder="Email Address"
                            class="form-control bg-white border-left-0 border-md" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block btn-reset text-uppercase font-weight-bold mb-2"
                          type="submit">
                          Reset Password
                        </button>
                      </div>
                      <input type="hidden" class="hide" name="token" id="token" value="">
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
