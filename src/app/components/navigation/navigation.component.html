<header>
    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false">

        <!-- Navbar brand -->
        <mdb-navbar-brand><a class="navbar-brand" routerLink="">Gagan</a></mdb-navbar-brand>

        <!-- Collapsible contents -->
        <links>

            <!-- Links -->
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link waves-light" type="button" routerLink="" routerLinkActive="active current"
                        mdbWavesEffect>
                        <mdb-icon fas icon="home"></mdb-icon>Home<span class="caret"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" type="button" routerLink="aboutus" routerLinkActive="active current"
                        mdbWavesEffect>
                        <mdb-icon fas icon="address-card"></mdb-icon>About Us<span class="caret"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" type="button" routerLink="contactus"
                        routerLinkActive="active current" mdbWavesEffect>
                        <mdb-icon fas icon="envelope-open"></mdb-icon>Contact Us<span class="caret"></span>
                    </a>
                </li>
                <li class="nav-item" *ngIf="!authSvc.isLoggedIn()">
                    <a class="nav-link waves-light" type="button" routerLink="login"
                        routerLinkActive="active current" mdbWavesEffect>
                        <mdb-icon fas icon="sign-in-alt"></mdb-icon>Login<span class="caret"></span>
                    </a>
                </li>
                <li class="nav-item dropdown" dropdown *ngIf="authSvc.isLoggedIn()">
                    <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span>
                    </a>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary cyan"
                        role="menu">
                        <a class="dropdown-item nav-link waves-light" mdbWavesEffect routerLink="account">
                            <mdb-icon fas icon="user-circle"></mdb-icon> My Account<span class="caret"></span>
                        </a>
                        <a class="dropdown-item nav-link waves-light" mdbWavesEffect (click)="logout()">
                            <mdb-icon fas icon="sign-out-alt"></mdb-icon> Log out<span class="caret"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </links>

    </mdb-navbar>
</header>
